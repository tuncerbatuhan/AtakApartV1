  <script>
    $(document).ready(function () {
  $('.flipbook').turn({
    width: window.innerWidth > 768 ? 1000 : 320,
    height: window.innerWidth > 768 ? 600 : 480,
    autoCenter: true,
  });


  $('.flipbook').bind('turned', function(event, page, view) {
    let bgColor;
    switch(page) {
      case 1:
        bgColor = '#c1a843'; 
        break;
      case 18:
        bgColor = '#c1a843'; 
        break;

      default:
        bgColor = '#046171'; 
        break;
    }
    $('.flipbook').css('background-color', bgColor);
  });
});
  </script>
